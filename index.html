<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="Kakao Pay 송금 이벤트">
	<meta name="description" content="Kakao Pay 송금 10주간의 현금스웩 이벤트 페이지 입니다.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakao Pay | 10주간의 현금스웩 이벤트</title>
    <link rel="stylesheet" href="./assets/css/event.css">
    <script src="./assets/js/event.js"></script>
</head>
<body>
    <section class="event_container">
        <div class="bg"></div>
        <div class="event_header">
            <h1 class="logo"><a href="https://www.kakaopay.com/services/life/money_transfer" target="_blank" title="새창 열림">카카오페이 송금</a></h1>
            <h2 class="title">10주간의 현금 스웩</h2>
            <div class="concept">Show me the Money 6</div>
        </div><!--// event_header -->
        <main class="event_body">
            <div class="txt-title">
                <div class="fire"><span><span></span><span></span><span></span></span></div>
                <p class="dropthe">Drop the <span class="light"></span></p><p class="money">money <span class="light"><span></span><span></span></span></p>
                <p class="txt-box">송금만 해도 현금이 쏟아진다! </p>
            </div>
            <div class="money-box">
                <img src="./assets/images/img-money.png" alt="" class="money">
                <img src="./assets/images/img-left-hand.png" alt="" class="left-hand">
                <img src="./assets/images/txt-total.png" alt="총 1억원" class="text">
                <img src="./assets/images/img-right-hand.png" alt="" class="right-hand">
            </div>
            <p class="txt-info">
                1주차 6.30 ~ 7.6 추첨을 통해 카카오머니를 드립니다.
                백만원 : 1명, 1만원 : 100명, 1천원: 1천명, 붸액원 : 15만명
            </p>
            <div class="snsBox">
                <h4>친구들도 우리와 함께 갑시다.</h4>
                <ul class="sns">
                    <li><button class="btn" type="button" title="카카오톡으로 공유하기">카카오톡으로 공유하기</button></li>
                    <li><button class="btn" type="button" title="카카오스토리로 공유하기">카카오스토리로 공유하기</button></li>
                    <li><button class="btn" type="button" title="페이스북으로 공유하기">페이스북으로 공유하기</button></li>
                    <li><button class="btn" type="button" title="트위터로 공유하기">트위터로 공유하기</button></li>
                </ul>
            </div>
            <div class="coinBox second">
               <div>
                    <span class="coin coin-left1 coin-delay"></span> 
                    <span class="coin coin-left2 coin-delay"></span> 
                    <span class="coin coin-left3 coin-delay2"></span> 
                    <span class="coin coin-right1 coin-delay"></span> 
                    <span class="coin coin-right2 coin-delay"></span> 
                    <span class="coin coin-right3 coin-delay2"></span> 
               </div>
            </div>
            <div class="coinBox once">
                <div>
                     <span class="coin coin01 big"></span> 
                     <span class="coin coin02 big2"></span> 
                     <span class="coin coin-right1"></span> 
                     <span class="coin coin-right2"></span> 
                </div>
             </div>
            <button class="btn btn-apply" type="button" title="참여하기" onclick="openPopup();">참여하기</button>
        </main><!--// event_body -->
        <div class="popup">
            <div class="popup-inner">
                <div class="upperSide">
                    <p class="hidden">이벤트 계좌로 1원 보내봐!</p>
                </div>
                <div class="underSide">
                    <p class="hidden">송금한 1원이 없다면? </p>
                    <button class="btn btn-coupon" type="button" title="1원 쿠폰">1원 쿠폰</button>
                    <p class="text">
                        송금후, 즉시 당첨확인 가능 & 1원 환불 (카카오페이 플러스 친구 메세지로 안내)<br>
                        매일 10회 참여가능/매주 경품 변경<br>
                        카톡 최신 버전에만 참여 가능
                    </p>
                    <button class="btn btn-update" type="button" title="카톡 업데이트">카톡 업데이트</button>
                    <button class="btn btn-send" type="button" title="송금하기">송금하기</button>
                </div>
                <button class="btn btn-pop-close" type="button" title="팝업 닫기" onclick="closePopup();">팝업 닫기</button>
            </div>
        </div>
    </section>
</body>
</html>
